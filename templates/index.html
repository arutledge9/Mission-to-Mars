<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MISSION TO MARS</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
        <h1><strong>MISSON TO MARS</strong></h1>
        <!--scraping script button-->
        <p><a class="btn btn-success btn-lg" href="/scrape"
                    role="button"><strong>Scrape New Data</strong></a></p>
    </div>
    <!-- Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2><strong>Latest Mars News</strong></h2>
                    <h4>{{mars.news_title}}</h4>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Featured Image -->
    <!-- First LEvel -->
    <div class="row" id="mars-featured-image">
      <!-- Second Level -->
      <div class="col-md-6">
        <h2 class="text-center"><strong>Featured Mars Image</strong></h2>
        <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"/>
      </div>
      <!-- Mars Facts -->
      <div class="col-md-4">
        <div class="row" id="mars-facts">
          <h4 class="text-center"><strong>Mars Facts</strong></h4>
          {{ mars.facts | safe }}
        </div>
      </div>
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center"><strong>Mars Hemispheres</strong></h2>
      </div>
      {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{hemisphere.URL | default('static/images/error.png', true)}}" class="img-responsive" alt="Resonsive image">
          <div class="caption">
            <h3><strong>{{hemisphere.Title}}</strong></h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
